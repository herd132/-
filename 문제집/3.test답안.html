<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div,
        span {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    태그 : <input type="text" id="tagName"> <br>
    태그안에 쓸 내용: <input type="text" id="tagInnerText"> <br>
    color 색상 : <input type="text" id="colorName"> <br>
    <button id="btn">적용</button>

    <section id="result"></section>

    <script>
        // JavaScript 코드
        document.getElementById("btn").addEventListener("click", function () {
            // 사용자 입력 값 가져오기
            const tagName = document.getElementById("tagName").value;
            const tagInnerText = document.getElementById("tagInnerText").value;
            const colorName = document.getElementById("colorName").value;

            // 새로운 태그 생성
            const newElement = document.createElement(tagName);
            newElement.innerText = tagInnerText;
            newElement.style.color = colorName;

            // 결과 섹션에 추가
            const resultSection = document.getElementById("result");
            resultSection.appendChild(newElement);
        });
    </script>
</body>

</html>
