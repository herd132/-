



<!--class="tb" 를 선언하지 않고 
    thead/tbody/tfoot 그대로 사용
    또한, thead,tbody,tfoot 전체 background-color 지정 후
    tbody th, tfoot th의 background-color을 따로 지정하여
    덮어씌움
    (후에 선언된 코드가 앞에 선언된 코드 부분에 덮어씌워짐)
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>05_표관련태그</title>

        <style>
            /* CSS 영역*/
            thead {
                background-color: aqua;
            }

            tbody {
                background-color: orange;
            }

            tfoot {
                background-color: yellow;
            }

            tbody th, tfoot th {
                background-color: orangered;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="5">하수정 컬렉션</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="5">제품리스트</th>
                    <th>코드</th>
                    <th>분류</th>
                    <th>가격</th>
                    <th>구매가능개수</th>
                </tr>

                <tr>
                    <td>01-468</td>
                    <td>봄</td>
                    <td>200,000</td>
                    <td>1068</td>
                </tr>

                <tr>
                    <td>01-223</td>
                    <td>여름</td>
                    <td>200,000원</td>
                    <td>976</td>
                </tr>
                <tr>
                    <td>01-626</td>
                    <td>가을</td>
                    <td>200,000</td>
                    <td>1205</td>
                </tr>
                <tr>
                    <td>01-245</td>
                    <td>겨울</td>
                    <td>200,000</td>
                    <td>537</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="3">총합</th>
                <td>800,000</td>
                <td>3786</td>
            </tfoot>
        </table>
    </body>
</html>
